databaseChangeLog:
  - changeSet:
      id: 2
      author: Laura
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: course_order
      changes:
        - createTable:
            tableName: course_order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: purchased_at
                  type: date
                  constraints:
                    nullable: false