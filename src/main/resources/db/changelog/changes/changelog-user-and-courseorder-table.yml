databaseChangeLog:
  - changeSet:
      id: 1
      author: Ruben
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(250)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: Laura
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: course_order
      changes:
        - createTable:
            tableName: course_order
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: purchased_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: course_order
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_course_order_user